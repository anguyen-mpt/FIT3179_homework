<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.14.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.2"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "width": 450,
  "height": 350,
  "title": "Proportion of Victorian children with vulnerable development by LGA 2021",
  "projection": {"type": "equirectangular"},
  "data": {
    "url": "https://raw.githubusercontent.com/anguyen-mpt/FIT3179_datavis2/main/data/vic-lga-2019.json",
    "format": {"type": "topojson", "feature": "vic-lga-2019"}
  },
  "encoding": {
    "tooltip": [
      {
        "field": "properties.LGA_NAME19",
        "type": "nominal",
        "title": "Local Government Area:"
      },
      {
        "field": "Developmentally vulnerable",
        "type": "quantitative",
        "title": "Proportion of children with vulnerable development (%):"
      }
    ]
  },
  "layer": [
    {"mark": {"type": "geoshape", "fill": "white", "stroke": "black"}},
    {
      "transform": [
        {
          "lookup": "properties.LGA_NAME19",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/anguyen-mpt/FIT3179_datavis2/main/data/LGA%20score_2021_v4.csv"
            },
            "key": "LGA",
            "fields": ["Developmentally vulnerable"]
          }
        }
      ],
      "mark": {"type": "geoshape"},
      "encoding": {
        "color": {
          "field": "Developmentally vulnerable",
          "type": "quantitative",
          "title": ["Percentage of children"],
          "scale": {
            "type": "threshold",
            "domain": [4, 8, 12, 16],
            "range": ["#fee5d9", "#fcae91", "#fb6a4a", "#de2d26", "#a50f15"]
          }
        }
      }
    }
  ],
  "config": {
    "view": {"stroke": null},
    "legend": {"labelFont": "Roboto", "titleFont": "Roboto"},
    "title": {"font": "Roboto", "fontSize": 17, "fontWeight": 700}
  }
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
